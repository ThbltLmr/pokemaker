<!DOCTYPE html>
  <html>
  <head>
    <title>We're sorry, but something went wrong (404)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <style>
      .error-home {
        position: absolute;
        width: 88%;
        height: 97vh;
        margin: auto;
        left: 6%;
        border-radius: 26px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .screen-error {
        position: relative;
        max-width: 100%;
        max-height: 100%;
      }

      .back-home {
        left: 45%;
        top: 71%;
        position: absolute;
      }

      .link-error {
        opacity: -1%;
        font-size: 29px;
      }
    </style>
  </head>

  <body>
    <div class="error-home">
      <img class="screen-error" src="https://cdn.dribbble.com/users/1592487/screenshots/6678531/attachments/1426827/404.png" alt="Error Image">
      <div class="back-home">
        <a class="link-error" href="/">Back to Home</a>
      </div>
    </div>
  </body>
  </html>
